<html>


<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>Staff Sign-up</title>
    <link rel="stylesheet" href='../css/style.css' type="text/css">
    <!--font awesome cdn for icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:700|Roboto:300,400,500" rel="stylesheet">

</head>

<body>
    <div class="signup-bg">
        <div class="Login">
            <h1>SignUp</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="firstName" name="" value="">
            </div>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Lastname" name="" value="">
            </div>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="mail@mail.com" name="" value="">
            </div>
            <div>
                <div class="box">
                    <select>
                        <option>Admin</option>
                        <option>Staff</option>
                    </select>
                </div>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="password" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Sign Up">
        </div>
    </div>
</body>

</html>
